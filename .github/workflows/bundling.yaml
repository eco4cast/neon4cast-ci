# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

name: bundling

jobs:
  forecasts:
    runs-on: ubuntu-latest #efi-cirrus
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      OSN_KEY: ${{ secrets.OSN_KEY }}
      OSN_SECRET: ${{ secrets.OSN_SECRET }}
    container:
      image: ghcr.io/boettiger-lab/k8s@sha256:fd02edfb4318afe022f8a732a99d93df7127dadb2bb4e208e36a86f96c2f45c6
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Install
        shell: Rscript {0}
        run: |
          options(repos=list(CRAN="http://packagemanager.rstudio.com/all/__linux__/noble/latest"))
          install.packages(c("future.apply", "progressr", "minioclient", "bench", "glue", "fs"))


      - name: Bundle forecasts
        run: r submission_processing/bundled_forecasts.R

      - name: Bundle summaries
        run: r submission_processing/bundled_summaries.R


